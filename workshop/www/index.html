<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="assets/ratchet/css/ratchet.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<script id="home-tpl" type="text/template">
  <header class="bar bar-nav">
    <h1 class="title">Directory</h1>
  </header>
  <div class="bar bar-standard bar-header-secondary">
    <input type="search" class="search-key">
  </div>
  <div class="content"></div>
</script>
<script id="employee-list-tpl" type="text/template">
  <ul class="table-view">
    {{#each this}}
    <li class="table-view-cell media">
      <a href="#employees/{{ id }}">
        <img src="assets/pics/{{pic}}" class="media-object pull-left">
        <div class="media-body">
          {{firstName}} {{lastName}}
          <p>{{title}}</p>
        </div>
      </a>
    </li>
    {{/each}}
  </ul>
</script>

<script src="cordova.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/services/memory/EmployeeService.js"></script>
<script src="js/app.js"></script>

</body>
</html>
